######################################################################################### for mobile
  - icon: mdi:cellphone-text
    path: mobile
    title: Small Screen
    theme: midnight
    cards:
      - type: entity-filter
        entities:
          #printer mode
          - binary_sensor.ink_black_alert
          - binary_sensor.ink_cyan_alert
          - binary_sensor.ink_magenta_alert
          - binary_sensor.ink_yellow_alert
          #batteries
          - binary_sensor.simon_batt_low
          - binary_sensor.megan_batt_low
          - binary_sensor.staci_batt_low
          - binary_sensor.delia_batt_low
          #pi server
          - binary_sensor.cpu_alert
          - binary_sensor.disk_alert
        state_filter:
          - 'on'
        card:
          type: glance
          title: Current Alerts
      - type: entity-filter
        entities:
          - group.simon
          - group.megan
          - group.staci
          - group.delia
        state_filter:
          - home
        card:
          type: glance
          title: People at home
      - type: entity-filter
        entities:
          #house mode
          - binary_sensor.mode_day
          - binary_sensor.mode_morning
          - binary_sensor.mode_evening
          - binary_sensor.mode_night
          #garage door
          - binary_sensor.roller_close
          - binary_sensor.roller_open
          #front door
          - binary_sensor.fdoor_close
          - binary_sensor.fdoor_open
          - binary_sensor.fdoor_lock
          - binary_sensor.fdoor_unlock
          #back door
          - binary_sensor.bdoor_close
          - binary_sensor.bdoor_open
          #garage entry
          - binary_sensor.gdoor_lock
          - binary_sensor.gdoor_unlock
          #home presence
          - binary_sensor.presence_away
          - binary_sensor.presence_home
          #
          - input_boolean.presence_guest
          #tv
          - binary_sensor.tv_off
          - binary_sensor.tv_on
          #lights
          - binary_sensor.lights_off
          - binary_sensor.lights_on
          #switches
          - binary_sensor.switches_off
          - binary_sensor.switches_on
          #fans
          - binary_sensor.fans_off
          - binary_sensor.fans_on
          #cooking
          - binary_sensor.cook_simon
          - binary_sensor.cook_megan
          - binary_sensor.cook_staci
          - binary_sensor.cook_delia
          - binary_sensor.cook_other
          #driving
          - binary_sensor.drive_meg
          - binary_sensor.drive_simon
          #car outside canberra
          - input_boolean.presence_holiday
          #messaging platform
          - binary_sensor.mess_hang
          - binary_sensor.mess_push
          #message stuck on
          - input_boolean.send_message
        state_filter:
          - 'on'
        card:
          type: glance
          title: Current Modes
      - type: glance
        title: Weather
        entities:
          - sensor.season
          - sun.sun
          - sensor.inside_now
          - sensor.bom_tuggeranong_isabella_plains_aws_feels_like_c
      - type: entity-filter
        entities:
          - binary_sensor.climate_optimal
          - binary_sensor.climate_warn_hot_overnight
          - binary_sensor.climate_warn_hot
          - binary_sensor.climate_warn_cold
          - binary_sensor.climate_warn_cold_overday
          - binary_sensor.climate_hot_turn_on_cooling
          - binary_sensor.climate_cold_turn_on_warming
          - binary_sensor.climate_opt_turn_off_cooling
          - binary_sensor.climate_opt_turn_off_warming
          - binary_sensor.climate_hot_outside_on_fan
          - binary_sensor.climate_cool_outside_off_fan
        state_filter:
          - 'on'
        card:
          type: glance
          title: Climate Control
      - type: entity-filter
        entities:
          #hubs
          - binary_sensor.wifi_system
          - binary_sensor.nest_system
          - binary_sensor.kevo
          - binary_sensor.bond
          - binary_sensor.harmony
          - binary_sensor.hue
